<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Flipping Cards</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }
      .cards-container{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card{
        width: 200px;
        height: 300px;
        perspective: 1000px;
        margin: 0 20px;
        animation: floatAnimation 6s infinite alternate;
      }
      .card-inner{
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.5s;
      }
      .card:hover .card-inner{
        transform: rotateY(180deg);
      }
      .card-face{
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-front{
        transform: rotateY(0deg);
      }
      .card-back{
        transform: rotateY(180deg);
      }
      .card img{
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .card-content{
        padding: 10px;
      }
      @keyframes floatAnimation{
        0%, 100%{
          transform: translateY(0);
        }
        50%{
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="cards-container">
      <div class="card">
        <div class="card-inner">
          <div class="card-face card-front">
            <img src="imgs/n2.jpg" alt="image1">
          </div>
          <div class="card-face card-back">
            <div class="card-content">
              <img src="imgs/n3.jpg" alt="image 1">
              <p>This is the content of card 1</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-face card-front">
            <img src="imgs/n2.jpg" alt="Image 2">
          </div>
          <div class="card-face card-back">
            <div class="card-content">
              <img src="imgs/n3.jpg" alt="Image 2">
              <p>This is the content for Card 2.</p>
            </div>
          </div>
        </div>
      </div>
    
      <div class="card">
        <div class="card-inner">
          <div class="card-face card-front">
            <img src="imgs/n2.jpg" alt="Image 3">
          </div>
          <div class="card-face card-back">
            <div class="card-content">
              <img src="imgs/n3.jpg" alt="Image 3">
              <p>This is the content for Card 3.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
